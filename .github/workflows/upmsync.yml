name: UPM Sync
on:
  push:
    branches:
      - main
env:
  tag: 4.3.0
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Config
        run: |
          git config --local user.email "contact@gameworkstore.com"
          git config --local user.name "game-workstore-bot"

      - name: Remove Content
        run: |
          cd Assets/Package/
          rm -rf Content/*

      - name: Clone and Copy data
        run: |
          cd ..
          git clone https://github.com/RevenueCat/purchases-unity.git
          cp -rf purchases-unity/RevenueCat/* revenuecat/Assets/Package/

      - name: Diff and Push
        run: |
          git add --a
          if [[ `git status --porcelain --untracked-files=no` ]]; then
            git commit -m "Updated Content"
            git push origin
          fi

      - name: Update README
        run: |
          if ! cmp --silent "README.md" "Assets/Package/README.md"; then
              echo "different"
              cp -f README.md Assets/Package/README.md
              git add --a
              git commit -m "Updated README.md"
              git push origin
          fi

      - name: Cook UPM
        run: |
          git checkout main
          git subtree split -P Assets/Package/ -b upm
          git checkout upm
          ls

      - name: Push UPM
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: upm
          force: true